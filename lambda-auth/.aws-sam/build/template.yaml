AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "lambda-auth - Fun\xE7\xE3o Lambda para autentica\xE7\xE3o de clientes\n"
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: java17
Resources:
  MyAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: auth.App::handleRequest
      Runtime: java17
      Architectures:
      - x86_64
      CodeUri: MyAuthFunction
      Environment:
        Variables:
          SECRET_KEY: your-secret-key
          API_GATEWAY_BACKEND_URL: http://localhost:8080/api/v1/person/cpf
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        Authenticate:
          Type: Api
          Properties:
            Path: /authenticate
            Method: post
    Metadata:
      SamResourceId: MyAuthFunction
Outputs:
  MyAuthApi:
    Description: API Gateway endpoint URL for MyAuthFunction
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/authenticate
  MyAuthFunctionArn:
    Description: MyAuth Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MyAuthFunction
      - Arn
